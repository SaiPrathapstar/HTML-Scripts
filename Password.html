<html>
<head>
<title> Password </title>
<script>
var usr = document.getElementById("username");
var pas = document.getElementById("password");
function check()
{
if(usr == null && pas == null)
{
document.write("Credentials are valid , taking you to your account page");
}
else
{
document.write("Invalid credentials");
document.write(usr);
document.write(pas);
}
}
</script>
</head>
<body>
Enter your Username : 
<input type = "text" id = "username">
<br>
<br>
<br>
<br>
Enter your Password :
<input type = "text" id ="password">
<br>
<br>
<br>
<br>
<input type = "button" value = "Login" onclick = "check()">
</body>
</html>
