<html>
<head>
<title> Registration </title>
</head>
<body bgcolor = "grey">
<form name = "form">
<center><h2>Registration form </h2> </center>
<table align = "center" border = "1">
<tr>
<td> Student No: </td>
<td> <input type = "text" name = "sno">
</input> </td>
</tr>
<tr>
<td> Name: </td>
<td><input type = "text" name = "Name">
</input> </td>&nbsp
</tr>
<td> Gender: </td>
<td><input type = "radio" name = "gen"> male</input>
<br>
<input type = "radio" name = "gen"> Female </input>
</td>
</tr>
<tr>
<td> Password: </td>
<td> <input type = "password" name = "pwd"> </input>
</td> </tr>
<tr>
<td> Branch: </td>
<td>
<select name = "Branch">
<option> --SELECT-- </option>
<option> CSE </option>
<option> IT </option>
<option> ECE </option>
<option> EEE </option>
</td>
</tr>
<tr>
<td> Hobbies</td>
<td> <input type = "checkbox" name = "hb" > playing cricket </input>&nbsp </td>
<td> <input type = "checkbox" name = "hb" > reading books </input>&nbsp   </td>
</tr>
<tr>
<td> Address: </td>
<td> <textarea name = "addr" rows = 4 cols = 15>
</textarea> </td>
</tr>
<tr>
<td> <input type = "submit" name = "subm" value = "Submit">
</input>
</td>
<td><input type = "Reset" name = "res" value = "Reset">
</input></td> </tr> </table>
</form>
</body>
</html>
